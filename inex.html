<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Websites</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS for Dashboard */
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --radius: 8px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
      color: var(--dark);
      background-color: #f8fafc;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--light-gray);
    }

    h1 {
      color: var(--primary);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .create-new {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 0.6rem 1.2rem;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .create-new:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    .search-filter {
      display: flex;
      gap: 15px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 0.7rem 1rem 0.7rem 2.5rem;
      border: 1px solid var(--light-gray);
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 0.95rem;
    }

    .search-box i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }

    .filter-dropdown {
      position: relative;
    }

    .filter-dropdown select {
      padding: 0.7rem 1rem;
      border: 1px solid var(--light-gray);
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 0.95rem;
      appearance: none;
      padding-right: 2.5rem;
      background-color: white;
      min-width: 180px;
    }

    .filter-dropdown i {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      pointer-events: none;
    }

    .website-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .website-card {
      border: 1px solid var(--light-gray);
      border-radius: var(--radius);
      padding: 1.5rem;
      transition: all 0.2s ease;
      background: white;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .website-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
      border-color: var(--primary);
    }

    .website-card h3 {
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-weight: 600;
    }

    .website-card .meta {
      color: var(--gray);
      font-size: 0.85rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 10px;
    }

    .website-card .description {
      color: var(--dark);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      flex-grow: 1;
    }

    .website-card .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 1rem;
    }

    .website-card .tag {
      background: #e9ecef;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      color: var(--dark);
    }

    .website-card .actions {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    .website-card .actions a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .website-card .actions .view {
      background: var(--primary);
      color: white;
    }

    .website-card .actions .view:hover {
      background: var(--primary-dark);
    }

    .website-card .actions .edit {
      background: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .website-card .actions .edit:hover {
      background: rgba(67, 97, 238, 0.1);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      background: white;
      border-radius: var(--radius);
      border: 1px dashed var(--light-gray);
      grid-column: 1 / -1;
    }

    .empty-state i {
      font-size: 2.5rem;
      color: var(--gray);
      margin-bottom: 1rem;
    }

    .empty-state h2 {
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: var(--gray);
      max-width: 500px;
      margin: 0 auto 1.5rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .website-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-globe"></i>Broogle</h1>
    <a href="builder.html" class="create-new">
      <i class="fas fa-plus"></i> Create New
    </a>
  </header>

  <div class="search-filter">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" id="search-input" placeholder="Search websites...">
    </div>
    <div class="filter-dropdown">
      <select id="filter-select">
        <option value="all">All Websites</option>
        <option value="business">Business</option>
        <option value="portfolio">Portfolio</option>
        <option value="blog">Blog</option>
      </select>
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>

  <div class="website-list" id="websites-container">
    <!-- Auto-populated by JavaScript -->
  </div>

  <script>
    // Sample website data
    const sampleWebsites = [
      {
        id: '1',
        title: 'Bella Cucina',
        url: 'bella-cucina.html',
        description: 'An Italian restaurant showcasing their menu, location, and reservation system',
        dateCreated: '2023-06-10',
        lastUpdated: '2023-08-15',
        category: 'business',
        tags: ['food', 'restaurant', 'italian']
      },
      {
        id: '2',
        title: 'Wanderlust Adventures',
        url: 'wanderlust-adventures.html',
        description: 'A travel blog featuring destination guides, travel tips, and photography',
        dateCreated: '2023-04-22',
        lastUpdated: '2023-07-30',
        category: 'blog',
        tags: ['travel', 'photography', 'adventure']
      }
    ];

    // Load websites from localStorage or use sample data
    function loadWebsites() {
      const savedWebsites = localStorage.getItem('userWebsites');
      return savedWebsites ? JSON.parse(savedWebsites) : sampleWebsites;
    }

    // Format date to readable format
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }

    // Render websites
    function renderWebsites(websitesToRender) {
      const container = document.getElementById('websites-container');
      container.innerHTML = '';
      
      if (websitesToRender.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-folder-open"></i>
            <h2>No websites found</h2>
            <p>You haven't created any websites yet, or no websites match your search criteria.</p>
            <a href="builder.html" class="create-new">
              <i class="fas fa-plus"></i> Create Your First Website
            </a>
          </div>
        `;
        return;
      }
      
      websitesToRender.forEach(site => {
        const card = document.createElement('div');
        card.className = 'website-card';
        card.innerHTML = `
          <h3>${site.title}</h3>
          <div class="meta">
            <span><i class="far fa-calendar-alt"></i> ${formatDate(site.dateCreated)}</span>
            ${site.lastUpdated ? `<span><i class="fas fa-sync-alt"></i> Updated ${formatDate(site.lastUpdated)}</span>` : ''}
          </div>
          <p class="description">${site.description}</p>
          <div class="tags">
            ${site.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          <div class="actions">
            <a href="${site.url}" class="view" target="_blank">
              <i class="fas fa-external-link-alt"></i> View
            </a>
            <a href="builder.html?edit=${site.id}" class="edit">
              <i class="fas fa-edit"></i> Edit
            </a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Filter and search functionality
    function filterWebsites() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const filterValue = document.getElementById('filter-select').value;
      const websites = loadWebsites();
      
      let filtered = websites.filter(site => 
        site.title.toLowerCase().includes(searchTerm) || 
        site.description.toLowerCase().includes(searchTerm) ||
        site.tags.some(tag => tag.toLowerCase().includes(searchTerm))
      );
      
      if (filterValue !== 'all') {
        filtered = filtered.filter(site => site.category === filterValue);
      }
      
      renderWebsites(filtered);
    }

    // Initialize category filter dropdown
    function initCategoryFilter() {
      const websites = loadWebsites();
      const categories = [...new Set(websites.map(site => site.category))];
      const filterSelect = document.getElementById('filter-select');
      
      // Clear existing options except first one
      while (filterSelect.options.length > 1) {
        filterSelect.remove(1);
      }
      
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
        filterSelect.appendChild(option);
      });
    }

    // Event listeners
    document.getElementById('search-input').addEventListener('input', filterWebsites);
    document.getElementById('filter-select').addEventListener('change', filterWebsites);

    // Initial render
    initCategoryFilter();
    renderWebsites(loadWebsites());
  </script>
</body>
</html>
